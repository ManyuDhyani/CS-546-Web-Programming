<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>People Finder</title>
    <link rel="stylesheet" href="/public/main-styles.css">
</head>
<body>
    <h1>People Finder</h1>
    <main>
        <p class="description">This is a webpage that lets you search people from a Directory. Just fill out the form and start searching.</p>
        <form action="/searchpeople" method="post">
            <label for="searchBox">Search the person:</label><br>
            <input type="search" name="searchPersonName" id="searchBox"><br>
            <button class="Btn" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
